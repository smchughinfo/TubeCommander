<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tube Commander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      .video-thumbnail {
          width: 100%;
          max-height: 165px;
          object-fit: cover;
      }
      .channel-thumbnail {
        border-radius: 100%;
        box-shadow: 0 0 6px rgb(30, 30, 30);
        max-width: 38px;
        position: absolute;
        top: -20px;
      }
      .video-container {
        position:relative;
      }
    </style>
  </head>
  <body>


    <a href="http://www.youtube.com" style="position:fixed;top:5px;right:100px;z-index:9999999999999999999;">YouTube</a>
    <button style="position:fixed;top:5px;right:5px;" id="update">UPDATE</button>
    <script>
      document.querySelector("#update").addEventListener("click", function() {
        window.settings.update();
      });
    </script>





    <div class="container">
      <div id="videoContainer" class="row">
        <!-- videos go here -->
      </div>
    </div>
    <div id="videoPrototype" class="col-3">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO-ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
    </div> 
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</html>
